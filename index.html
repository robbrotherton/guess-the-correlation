<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="jstat.js"></script>
    <script src="statistics.js" type="text/javascript"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rubik Mono One">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container" style="max-width: 1000px; margin: 0 auto;">
    
    <div id="scores" style="width: 90%; height: 0; margin: 0 auto; text-align: center;">
        <div id="p1">
            <div class="points-label" contenteditable="true">Player One</div>
            <div id="p1-points" class="points"></div>
        </div>
        <div id="p2">
            <div class="points-label" contenteditable="true">Player Two</div>
            <div id="p2-points" class="points"></div>
        </div>
    </div>

    <div class="svg-container">
    </div>
    

    <div id="guesses" style="width: 70%; margin: 0 auto; display: flex; justify-content: space-between;">
        <input id="p1-guess" class="guess" type="number" min=0 max=1 step=0.01 style="width: 20%;font-family: Rubik Mono One; font-size: 2em;">
        <button id="refresh" type="button" style="font-family: Rubik Mono One; font-size: 2em;">Guess</button>
        <input id="p2-guess" class="guess" type="number" min=0 max=1 step=0.01 style="width: 20%;font-family: Rubik Mono One; font-size: 2em; ">
    </div>

    <div id="results" style="width: 70%; margin: 0 auto; display: flex; justify-content: space-between; text-align: center;">
        <div id="p1-error" class="resettable" style="text-align: center;"></div>
        <div id="true-r" class="resettable" style="font-size: 1.5em;"></div>
        <div id="p2-error" class="resettable"></div>
    </div>

</div>

 
    <script src="game.js"></script>
</body>
